<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/formulario.css">
    <script src="../jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("html").dblclick(()=>{
                alert("Hola, has hecho doble click");
            });
            
            $("a").mouseover(()=>{
                var mensaje = "<p>Estás pasando el ratón por encima del link</p>";
                /*
                Con la siguiente instrucción señalamos donde se escribirá el 
                mensaje, es decir, después del siguiente elemento del body:
                */
                $("#principal").append(mensaje);
            });

            $("#el_boton").click(()=>{
                var mensaje = "Para de hacer click";
                $("#el_boton").val(mensaje);
            });
            
            $("#el_campo").focus(()=>{
                $("#el_campo").val("Ahora vas a escribir aquí");
            });

            //esconder el mensaje
            $("#mensaje_link").hide();
            //funcion para mostralo cuando se pasa el ratón por encima
            $("a").hover(
                ()=>{$("#mensaje_link").show();},
                ()=>{$("#mensaje_link").hide();}
                );

            //texto imagenes
            $("#text-img1").hide();
            $("#text-img2").hide();
            $("#text-img3").hide();

            $("#img1").hover(
                ()=>{$("#text-img1").show();},
                ()=>{$("#text-img1").hide();}
            )
            $("#img2").hover(
                ()=>{$("#text-img2").show();},
                ()=>{$("#text-img2").hide();}
            )
            $("#img3").hover(
                ()=>{$("#text-img3").show();},
                ()=>{$("#text-img3").hide();}
            )
            
            });
        
            

    </script>
</head>
<body id="principal">
    <h1>Introducción a eventos</h1>
    <form action="#" method="get">
        <table>
            <th><a href="#">Un link</a></th>
            <tr>
                <td>
                    <p id="mensaje_link">Este link no te lleva a ningún sitio</p>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>Formulario</legend>
                        <input type="button"  name="button" value="Un botón" id="el_boton">
                        <input type="text"  name="textfield" id="el_campo">
                    </fieldset>
                </td>
            </tr>
        </table>
        <div id="imagenes">
            <figure><img id="img1" src="img/1.jpg" alt="Playa en la ciudad"><figcaption id="text-img1">Playa en la ciudad</figcaption></figure>
            <figure><img id="img2" src="img/2.jpg" alt="Playa en la ciudad"><figcaption id="text-img2">Ciudad al atardecer</figcaption></figure>
            <figure><img id="img3" src="img/3.jpg" alt="Playa en la ciudad"><figcaption id="text-img3">Ciudad brasileña</figcaption></figure>
        </div>
        
    </form>
</body>
</html>
