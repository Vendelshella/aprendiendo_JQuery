<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rebotar.css">
    <script src="../jquery-3.7.0.min.js"></script>
    <script src="../jquery.easing/jquery.easing.js" type="text/javascript"></script>
    <script>
        $(document).ready(()=>{
            $wgFavicon = false;
            $("#menu").hover(
                ()=>{
                    $("#menu").stop().animate({
                        left:"0px"
                    },500,"easeInSine");
                },
                ()=>{
                    $("#menu").stop().animate({
                        left:"-60px"
                    },1500,"easeOutBounce");
                }
            );
        })
    </script>
</head>
<body>
    <div class="menu" id="menu">
        <div class="seccion" width="40px" height="40px"> </div>
        <div class="seccion" width="40px" height="40px"> </div>
        <div class="seccion" width="40px" height="40px"> </div>
        <div class="seccion" width="40px" height="40px"> </div>
        <div class="seccion" width="40px" height="40px"> </div>
        <div class="seccion" width="40px" height="40px"> </div>
    </div>
</body>
</html>
