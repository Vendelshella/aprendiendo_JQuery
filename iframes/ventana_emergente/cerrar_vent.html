        .mivinculo{

        }

    <script>
        $(document).ready(()=>{
            
            //ventana emergente

            $("#cerrar").click((e)=>{
                e.preventDefault();
                miVentana.close();
                
                //return false; Hace lo mismo
            });
            
        });
    </script>
</head>
<body>
