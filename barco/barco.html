<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(()=>{
            $("img").click(()=>{
                $("img").animate({
                    marginLeft: "+=150px"
                }, 1000);
            });
        });
    </script>
</head>
<body>
    <img src="img/galeon.png" alt="" width="500px">
</body>
</html>
