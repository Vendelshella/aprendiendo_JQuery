<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="../jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(()=>{
            var imagen = $("#frame");
                //almacenar en variables el alto y ancho de la imagen
                imagen.on("click", (e)=>{
                    var anchoImagen = imagen.width();
                    var altoImagen = imagen.height();
                

                //objeto coordenadas para guadar las coordenadas aleatorias
                var coordenadas = {
                    x: 0,
                    y: 0
                };
                
                //generar coordenadas aleatorias dentro de los l√≠mites de la imagen
                coordenadas.x = Math.floor(Math.random() * anchoImagen);
                coordenadas.y = Math.floor(Math.random() * altoImagen);

                console.log(coordenadas);
            });
        });

    </script>
</head>
<body>
    <h1>Encuentra la estrella:</h1>
    <img id="frame" src="img/monsters.jpg" alt="">
</body>
</html>
